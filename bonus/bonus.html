<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus 12bool</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="bonus-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
        
    <div class="container">

        <!-- ! title -->

        <div class="title">
            <h1>Screen Resolution Comparison</h1>
        </div>

        <div class="main-content">

            <!-- ! main col 1 -->

            <div class="main-col-1">

                <h1>4K Ultra HD</h1>

                <div class="picture shadow">
                    <img src="img/duck.png">

                    <div class="bubble">
                        <img src="img/bubble.png">
                        <h1>Quack!</h1>
                    </div>
                </div>

            </div>

            <!-- ! main col 2 -->

            <div class="main-col-2">

                <h1>360p</h1>

                <div class="pixel-art shadow">

                    <div class="bubble">
                        <img src="img/bubble.png">
                        <h1>Quack!</h1>
                    </div>

                    <!-- ! 1 row -->

                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-4 black"></div>
                        <div class="col-7"></div>
                    </div>

                    <!-- ! 2 row -->

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-1 black"></div>
                        <div class="col-4 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-6"></div>
                    </div>

                    <!-- ! 3 row -->

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-1 black"></div>
                        <div class="col-6 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-5"></div>
                    </div>

                    <!-- ! 4 row -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-2 black"></div>
                        <div class="col-2 orange"></div>
                        <div class="col-1 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-5"></div>
                    </div>

                    <!-- ! 5 row -->

                    <div class="row">
                        <div class="col-1 black"></div>
                        <div class="col-4 orange"></div>
                        <div class="col-1 yellow"></div>
                        <div class="col-4 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-5"></div>
                    </div>

                    <!-- ! 6 row -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 black"></div>
                        <div class="col-4 orange"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-3 black"></div>
                        <div class="col-2"></div>
                        <div class="col-1 black"></div>
                        <div class="col-1"></div>
                    </div>

                    <!-- ! 7 row -->

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3 black"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-2 black"></div>
                        <div class="col-1 yellow"></div>
                        <div class="col-1 black"></div>
                    </div>

                    <!-- ! 8 row -->

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-1 black"></div>
                        <div class="col-11 yellow"></div>
                        <div class="col-1 black"></div>
                    </div>

                    <!-- ! 9 row -->

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-1 black"></div>
                        <div class="col-4 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-4 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-2 yellow"></div>
                        <div class="col-1 black"></div>
                    </div>

                    <!-- ! 10 row -->

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-1 black"></div>
                        <div class="col-5 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-2 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-1 black"></div>
                    </div>

                    <!-- ! 11row  -->

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-1 black"></div>
                        <div class="col-5 yellow"></div>
                        <div class="col-3 black"></div>
                        <div class="col-3 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-1"></div>
                    </div>

                    <!-- ! 12 row -->

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-1 black"></div>
                        <div class="col-9 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-2"></div>
                    </div>

                    <!-- ! 13 row -->

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-1 black"></div>
                        <div class="col-7 yellow"></div>
                        <div class="col-1 black"></div>
                        <div class="col-3"></div>
                    </div>

                    <!-- ! 14 row -->

                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-7 black"></div>
                        <div class="col-4"></div>
                    </div>

                </div>

            </div>

        </div>
        
    </div>

    <!-- ! fine -->
    
</body>
</html>
